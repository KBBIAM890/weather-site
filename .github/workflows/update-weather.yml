name: Update Weather Data

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install requests beautifulsoup4

      - name: Fetch and update weather data
        run: |
          python fetch_weather.py

      - name: Create .gitconfig if not exists
        run: |
          touch ~/.gitconfig

      - name: Debugging step
        run: |
          echo "Checking if ACTIONS_PAT is set"
          echo ${{ secrets.ACTIONS_PAT }}
          git config --global --list
          git status

      - name: Commit and push changes
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git
          git add weather.txt
          git commit -m 'Update weather data'
          git push origin HEAD:main
